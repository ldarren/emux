<!DOCTYPE html>
<html lang=en>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=stylesheet href=pure-min.css>
<link rel=stylesheet href=emux.css>
<title>Enviromux Watchdog</title>
</head>
<body>
<div id=setup class=page hidden>
<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<a href="#" class="pure-menu-heading">Enviromux Watchdog</a>
    <ul>
        <li class=pure-menu-selected><a href="#">Setup</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Watch</a></li>
    </ul>
</div>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class=pure-control-group>
            <label for=ip>Enviromux IP Address</label>
            <input id=ip type=text placeholder=192.168.1.100:8080 value=demo required>
        </div>

        <div class=pure-controls>
            <button type=button class="pure-button pure-button-primary">Next</button>
        </div>
    </fieldset>
</form>
</div>
<div id=settings class=page hidden>
<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<a href="#" class="pure-menu-heading">Enviromux Watchdog</a>
    <ul>
        <li><a href="#">Setup</a></li>
        <li class=pure-menu-selected><a href="#">Settings</a></li>
        <li><a href="#">Watch</a></li>
    </ul>
</div>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class=pure-control-group>
            <label for=tmpMin>Minimum Temperature Threshold</label>
            <input id=tmpMin type=number min=0 max=50 step=1 placeholder=15 value=15 required>
        </div>
        <div class=pure-control-group>
            <label for=tmpMax>Maximum Temperature Threshold</label>
            <input id=tmpMax type=number min=10 max=100 step=1 placeholder=60 value=60 required>
        </div>

        <div class=pure-control-group>
            <label for=hmdMin>Minimum Humidity Threshold</label>
            <input id=hmdMin type=number min=0 max=50 step=1 placeholder=20 value=20 required>
        </div>
        <div class=pure-control-group>
            <label for=hmdMax>Maximum Humidity Threshold</label>
            <input id=hmdMax type=number min=10 max=100 step=1 placeholder=80 value=80 required>
        </div>

        <div class=pure-controls>
            <button type=button class="pure-button pure-button-primary">Save</button>
        </div>
    </fieldset>
</form>
</div>
<div id=watch class=page>
<div id=tmp class="panel panelOK">
<div class=billb><span></span>&deg;C</div>
<div class=status></div>
</div>
<div class=divider></div>
<div id=hmd class="panel panelOK">
<div class=billb><span></span>%</div>
<div class=status></div>
</div>
</div>
<script src=shortcut.js></script>
<script src=WatchPanel.js></script>
<script src=Resource.js></script>
<script src=app.js></script>
</body>
</html>
