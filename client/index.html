<!DOCTYPE html>
<html lang=en>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">
<link rel=stylesheet href=pure-min.css>
<link rel=stylesheet href=emux.css>
<title>Enviromux Watchdog</title>
</head>
<body>
<div id=setup class=page>
<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<a href="#" class="pure-menu-heading">Enviromux Watchdog</a>
    <ul>
        <li class=pure-menu-selected><a href="#">Setup</a></li>
        <li><a href="#">Watch</a></li>
    </ul>
</div>
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class=pure-control-group>
            <label for=ip>Enviromux IP Address</label>
            <input id=ip type=text placeholder=192.168.1.100 value=192.168.1.100 required>
        </div>

        <div class=pure-control-group>
            <label for=tmpCap>Temperature Threshold</label>
            <input id=tmpCap type=number min=20 max=100 step=1 placeholder=20 value=20 required>
        </div>

        <div class=pure-control-group>
            <label for=hmdCap>Humidity Threshold</label>
            <input id=hmdCap type=number min=20 max=100 step=1 placeholder=20 value=20 required>
        </div>

        <div class=pure-controls>
            <button type=button class="pure-button pure-button-primary">Save</button>
        </div>
    </fieldset>
</form>
</div>
<div id=watch class=page hidden>
<div id=tmp class="panel panelOK">
<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<a href="#" class="pure-menu-heading">&lt;</a>
</div>
<div class=billb></div>
<canvas class=chart width="100%" height="100"></canvas>
</div>
<div id=hmd class="panel panelOK">
<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<a href="#" class="pure-menu-heading">&lt;</a>
</div>
<div class=billb></div>
<canvas class=chart width="100%" height="100"></canvas>
</div>
</div>
<script src=smoothie.js></script>
<script src=WatchPanel.js></script>
<script src=app.js></script>
</body>
</html>
